<!DOCTYPE html>
<html lang="fa-IR">
<head>
  <meta charset="UTF-8">
  <title>Just Listen</title>
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/mini.css">
  <link rel="stylesheet" href="css/button.css">
</head>

<body dir="rtl">

<div class="app">

  <header class="top-bar" dir="ltr">

    <h1 class="logo">Just Listen</h1>

    <input class="search-field" type="search" placeholder="search..">

    <nav class="main-nav" aria-label="Main navigation">
      <a href="index.html" class="active">home</a>
      <a href="pages/playlist.html">PlayList</a>
      <a href="pages/player.html">now playing</a>
      <a href="pages/login.html">login</a>
    </nav>

  </header>

  <main>

    <section class="suggested">
      <h2>پیشنهاد امروز</h2>

      <article class="track-card">
        <img src="src/cover.jpg" alt="کاور Midnight Echo">

        <div class="track-info">
          <strong>Midnight Echo</strong>
          <span>Hosein Gholamalian</span>
        </div>

        <button class="play-btn" aria-label="Play Midnight Echo" class="m3-btn m3-btn--filled">▶</button>
      </article>

      <article class="track-card">
        <img src="src/cover.jpg" alt="کاور Slow Pulse">

        <div class="track-info">
          <strong>Slow Pulse</strong>
          <span>Rhythm Lab</span>
        </div>

        <button class="play-btn" aria-label="Play Slow Pulse" class="m3-btn m3-btn--filled">▶</button>
      </article>
    </section>

    <section class="playlists">
      <h2>پلی‌لیست‌های اخیر</h2>

      <article class="playlist-card">
        <strong dir="ltr">Late Night</strong>
        <span>12 آهنگ</span>
      </article>

      <article class="playlist-card">
        <strong dir="ltr">Focus</strong>
        <span>8 آهنگ</span>
      </article>
    </section>

  </main>

  <footer class="mini-player-container">

    <a href="pages/player.html" class="mini-player" class="m3-btn m3-btn--filled">

      <div class="mini-info">
        <strong>Shab</strong>
        <span>Hossein Gholamalian</span>
      </div>

      <button class="m3-btn m3-btn--filled" class="mini-play" aria-label="Play">▶</button>

    </a>

  </footer>

</div>

</body>
</html>
