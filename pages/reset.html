<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازنشانی رمز عبور</title>
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body dir="rtl">
    <main>
        <header>
            <h1>بازنشانی رمز عبور</h1>
        </header>

        <form action="">
            <label for="password">رمز عبور جدید:</label><br>
            <input name="password" type="password" id="password" autocomplete="new-password" required>
            <br><br>
            <label for="repeat">تکرار رمز عبور جدید:</label><br>
            <input name="password_confirmation" type="password" id="repeat" autocomplete="new-password" required>
            <br><br>
            <input type="submit" value="بازنشانی">
        </form>
        <br>
        <nav>
            <a href="login.html">بازگشت به ورود</a>
        </nav>
    </main>
</body>
</html>
