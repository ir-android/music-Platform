<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body dir="rtl">
    <main>
        <header>
            <h1>ثبت‌نام</h1>
        </header>
        
        <form action="">
            <label for="name">نام:</label><br>
            <input name="name" type="text" id="name" required>
            <br><br>
            <label for="mail">ایمیل:</label><br>
            <input name="mail" type="email" id="mail" autocomplete="email" required>
            <br><br>
            <label for="password">رمز عبور:</label><br>
            <input name="password" type="password" id="password" autocomplete="new-password" required>
            <br><br>
            <label for="repeat">تکرار رمز عبور:</label><br>
            <input name="password_confirmation" type="password" id="repeat" autocomplete="new-password" required>
            <br><br>
            <input type="submit" value="ثبت‌نام">
        </form>
        <br>
        <nav>
            <a href="login.html">حساب داری؟!</a>
        </nav>
    </main>
</body>
</html>
